<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="dropdown.js"></script>
    <link rel="icon" href="/images/icon.png">
    <title>Contact Us | Bike King Borders</title>
</head>

<body>
    <!-- NavBar -->
    <div class="nav">
        <div class="logoGroup">
            <img class="logo" src="images/logosmall.png" style="float: left;" alt="Logo" onclick="document.location.href = '/home.html';">
            <p id="toggle2" style="text-align: left;">BIKE KING BORDERS</p>
        </div>
        <label for="toggle">&#9776</label>
        <input type="checkbox" id="toggle">
        <div class="menu">
            <a href="/store.html">Store</a>
            <a href="/hire.html">Hire</a>
            <a href="/repair.html">Repairs</a>
            <a href="/gallery.html">Gallery</a>
            <a href="/area.html">Local Area</a>
            <a href="/contact.html" class="active">Contact</a>
        </div>
    </div>

    <div class="contactWrapper">
        <div class="form-container">
            <span class="form-heading">Contact Us</span>
            <form action="">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Name..." required>
                    <span class="bar"></span>
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email..." required>
                    <span class="bar"></span>
                </div>

                <div class="input-group">
                    <i class="fas fa-pen"></i>
                    <input type="text-area" placeholder="Subject..." required>
                    <span class="bar"></span>
                </div>

                <div class="input-group">
                    <i class="fas fa-pen"></i>
                    <input type="text-area" placeholder="Message..." required>
                    <span class="bar"></span>
                </div>

                <div class="input-group">
                    <button>
                        <i class="fab fa-telegram-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="center bg-dark">
        <div class="container grid-3 center">
            <div>
                <i class="fas fa-store fa-2x"></i>
                <h3>Address</h3>
                <p>123 Wheel Drive<br>Galashiels<br>TD1 7DE</p>
            </div>

            <div>
                <div><i class="fas fa-phone fa-2x"></i></div>
                <h3>Contact</h3>
                <p>(01234) 567 567<br><br>admin@bikekingborders.com</p>
            </div>

            <div>
                <div><i class="far fa-clock fa-2x"></i></div>
                <h3>Opening Hours</h3>
                <p>Mon-Fri: 0900-1700<br>Sat: 0900-1900<br>Sun: 1000-1600</p>
            </div>
        </div>
        <p class="copyright">Bike King Borders &copy; 2020</p>
    </footer>
    
</body>
</html>
