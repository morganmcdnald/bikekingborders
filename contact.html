<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ion Icons -->
    <link rel="stylesheet" href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/navstyles.css">
    <link rel="icon" href="/images/icon.png">
    <title>Contact Us | Bike King Borders</title>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="nav-brand">
                    <a href="index.html">
                        <img src="/images/logowhite.png" alt="Bike King Borders" onclick="document.location.href = '/index.html';">
                    </a>
                </div>

                <div class="menu-icons open">
                    <i class="icon ion-md-menu"></i>
                </div>

                <ul class="nav-list">
                    <div class="menu-icons close">
                        <i class="icon ion-md-close"></i>
                    </div>
                    <li class="nav-item">
                        <a href="/store.html" class="nav-link">Store</a>
                    </li>
                    <li class="nav-item">
                        <a href="/hire.html" class="nav-link">Hire</a>
                    </li>
                    <li class="nav-item">
                        <a href="/repair.html" class="nav-link">Repairs</a>
                    </li>
                    <li class="nav-item">
                        <a href="/gallery.html" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a href="/area.html" class="nav-link">Local Area</a>
                    </li>
                    <li class="nav-item">
                        <a href="/contact.html" class="nav-link current">Contact Us</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="contactWrapper">
            <div class="form-container">
                <span class="form-heading">Contact Us</span>
                <form action="">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Name..." required>
                        <span class="bar"></span>
                    </div>
    
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email..." required>
                        <span class="bar"></span>
                    </div>
    
                    <div class="input-group">
                        <i class="fas fa-pen"></i>
                        <input type="text-area" placeholder="Subject..." required>
                        <span class="bar"></span>
                    </div>
    
                    <div class="input-group">
                        <i class="fas fa-pen"></i>
                        <input type="text-area" placeholder="Message..." required>
                        <span class="bar"></span>
                    </div>
    
                    <div class="input-group">
                        <button>
                            <i class="fab fa-telegram-plane"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="center bg-dark">
        <div class="container grid-3 center">
            <div>
                <i class="fas fa-store fa-2x"></i>
                <h3>Address</h3>
                <p>123 Wheel Drive<br>Galashiels<br>TD1 7DE</p>
            </div>

            <div>
                <div><i class="fas fa-phone fa-2x"></i></div>
                <h3>Contact</h3>
                <p>(01234) 567 567<br><br>admin@bikekingborders.com</p>
            </div>

            <div>
                <div><i class="far fa-clock fa-2x"></i></div>
                <h3>Opening Hours</h3>
                <p>Mon-Fri: 0900-1700<br>Sat: 0900-1900<br>Sun: 1000-1600</p>
            </div>
        </div>
        <p class="copyright">Bike King Borders &copy; 2020</p>
    </footer>
    <script type="text/javascript" src="/scripts.js"></script>
    
</body>
</html>
